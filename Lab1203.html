<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess Number</title>
</head>
<body>

	<script>
		var rand = Math.floor((Math.random()*10)+1);
		var bool = true;
		guess = window.prompt("Guess the number between 1~10");

		while(bool){
			
			if(rand == guess){
			document.writeln("<h1>Correct!</h1>");
			document.writeln("<h1>Press F5 to play again.</h1>");
			bool = false;
			}

			if(rand != guess){
				guess = window.prompt("猜錯了，再試一次!");
			}
		}
		
	</script>
</body>
</html>
